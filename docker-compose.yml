version: '3.4'

networks:
  dev:
    driver: bridge

services:
  db:
    image: "postgres:latest"
    ports:
      - "5432:5432"
    expose:
      - 5432
    environment:
      POSTGRES_USER: "postgres"
      POSTGRES_PASSWORD: "S3cur3P@ssW0rd!"
      POSTGRES_DB: "financecontrol"
      
    restart: "always"
    networks:
      - dev
  api:
    depends_on:
      db: 
        condition: service_started
      
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8080:80"
    container_name: finance-api
    networks: 
      - dev
  
  